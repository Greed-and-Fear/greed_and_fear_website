<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="nav-header">
        <div class="nav-logo">
            <img class = "logo" src="images/logo/logo.jpeg" width="50px" height="50px" alt="logo" >
            <img class="slogan" src="images/logo/greed.png" width="250px" height="50px" alt="logo" > 
        </div>
    </div>
    
    
    <div class="center">
        <div class = "container">
            <div class="elements">
                <div class="text-center">
                    <div class="label"><input type="text" placeholder="Enter username" id="name" required></div>
                    <div class="label"><input  type="password" placeholder="Enter Password" id="psw" required ><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i></div>
                    <div  class="label"><button class="button" onclick = "getVal()" >SIGN IN</button></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
