<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="nav-header">
        <div class="nav-logo">
            <img class = "logo" src="images/logo/logo.jpeg" width="50px" height="50px" alt="logo" >
            <img class="slogan" src="images/logo/greed.png" width="250px" height="50px" alt="logo" > 
        </div>
    </div>

    <div class="center">
        <div class = container>
            <div class="username">
                <div class="label">
                    UserName:
                </div>
                <input type="text" placeholder="Enter username" id="name" required>
            </div>
            <div class="password">
                <div class="label">
                    Password:
                </div>
                <input type="password" placeholder="Enter Password" id="psw" required>
            </div>
        <button class="button" onclick = "load()">Register</button>
        <button class="button" onclick = "getVal()">Login</button>
        </div>
    </div>
</body>
</html>
