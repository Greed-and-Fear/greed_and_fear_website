version: '3.6'
services:
  discord:
    image: website
    container_name: website_container
    ports:
      - "82:80"
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"

    volumes:
      - .:/root/www/
    tty: true
    networks:
      - greed_net

networks:
  greed_net:
    name: greed_net
    external: true

